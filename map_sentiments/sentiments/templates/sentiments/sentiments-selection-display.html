{% extends "core/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="row">
<div class="col-md-8" id="map">
  <h2>Map</h2>
</div>
<div class="col-md-2">
  <h2>Hashtag selection</h2>
    <form action="{% url "sentiments.views.d3States" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>
</div>

{% endblock %}


{% block import %}
        <script type="text/javascript">
            urlScoreByStates = "{% url "sentiments.views.getScoresByStates" htag=hashtag%}";
            urlUsStates = "{% url "sentiments.views.getUsStates" %}";
            //console.log("coconuts");
            //console.log({{hashtag}});
            urlHtagStream = "{% url "sentiments.views.streamTweets" htag=hashtag%}";
        </script>

        <script type="text/javascript" src="{% static "js\map.js" %}"></script>
{% endblock %}
